
<div>
    <p>Dashboard</p>
    <button (click)="fetchCurrInfo()">Fetch</button>
    <!-- <button mdbBtn (click)="onSave()" type="button" color="primary" mdbWavesEffect>Fetch Currency</button> -->
    <!-- <div>baseCurrency : {{baseCurrency}}</div> -->
    <div *ngIf="showCurrInfo">
        <div>baseCurrency : {{baseCurrency}}</div>
        <hr>
        <div>
            <p>
                EUR: {{eur}} |
                CAD: {{cad}} |
                JPY: {{jpy}} |
                GBP: {{gbp}} |
                BGN: {{bgn}} 
            </p>
            <button (click)="onSaveToDB()">SaveToDB</button>
        </div>
    </div>
    <div *ngIf="showCurrInfoTable">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <!-- Position Column -->
            <ng-container matColumnDef="baseCurr">
              <th mat-header-cell *matHeaderCellDef> BASE </th>
              <td mat-cell *matCellDef="let element"> {{element.baseCurr}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="usd">
              <th mat-header-cell *matHeaderCellDef> USD </th>
              <td mat-cell *matCellDef="let element"> {{element.usd}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="eur">
              <th mat-header-cell *matHeaderCellDef> EUR </th>
              <td mat-cell *matCellDef="let element"> {{element.eur}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="cad">
              <th mat-header-cell *matHeaderCellDef> CAD </th>
              <td mat-cell *matCellDef="let element"> {{element.cad}} </td>
            </ng-container>
    
            <ng-container matColumnDef="gbp">
              <th mat-header-cell *matHeaderCellDef> GBP </th>
              <td mat-cell *matCellDef="let element"> {{element.gbp}} </td>
            </ng-container>
    
            <ng-container matColumnDef="bgn">
              <th mat-header-cell *matHeaderCellDef> BGN </th>
              <td mat-cell *matCellDef="let element"> {{element.bgn}} </td>
            </ng-container>
    
            <ng-container matColumnDef="jpy">
              <th mat-header-cell *matHeaderCellDef> JPY </th>
              <td mat-cell *matCellDef="let element"> {{element.jpy}} </td>
            </ng-container>
    
    
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    
</div>
